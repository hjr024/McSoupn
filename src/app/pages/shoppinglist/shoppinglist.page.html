<ion-app>
<ion-header>
  <ion-row>
    <ion-col size="2">
    </ion-col>
    <ion-col size="2" offset="8">
      <ion-icon name="airplane-sharp"></ion-icon>
      <ion-icon name="wifi-sharp"></ion-icon>
      <ion-icon name="battery-full"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-toolbar>
    <ion-title>Shopping List/Cart | Mc Soup'in</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-backg">
<!-- Order Information -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Order Information</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <img src="assets/productpics/bulalo1.jpg" height="100">
      </ion-col>
      <ion-col>
        <h2><b>Bulalo</b></h2>
        <h3><b>&#8369;180</b></h3>
        <ion-button (click)="showRemove()" expand="block" color="light" >Remove</ion-button>
        <ion-button (click)="showConfirm()" expand="block" color="light" >Checkout</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="assets/productpics/sinigangbaboy1.jpg" height="100">
      </ion-col>
      <ion-col>
        <h2><b>Sinigang na Baboy</b></h2>
        <h3><b>&#8369;150</b></h3>
        <ion-button (click)="showRemove()" expand="block" color="light" >Remove</ion-button>
        <ion-button (click)="showConfirm()" expand="block" color="light" >Checkout</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
    <!-- ion fab with ion fab list (links of my social media accounts) -->
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button color="dark" href="https://www.facebook.com/">
          <ion-icon name="logo-facebook" color="primary"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" href="https://twitter.com/">
          <ion-icon name="logo-twitter" color="secondary"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" href="https://www.instagram.com/">
          <ion-icon name="logo-instagram" color="danger"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
</ion-app>
